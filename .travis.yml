language: python

env:
    global:
        - DEPENDS="numpy"

python:
    - 2.6
    - 3.2
    - 3.3
    - 3.4

matrix:
  include:
    # With sympy we can run doctests
    - python: 2.7
      env:
        - DEPENDS="numpy sympy sphinx"
        - COVERAGE=1
        - DOCTESTS=1
        - DOC_DOCTEST=1
    # Absolute minimum dependencies
    - python: 2.7
      env:
        - DEPENDS="numpy==1.5.1"

before_install:
    - source tools/travis_tools.sh
    - virtualenv venv
    - source venv/bin/activate
    - retry pip install nose # always
    - wheelhouse_pip_install $DEPENDS
    - if [ "${COVERAGE}" == "1" ]; then
      pip install coverage;
      pip install coveralls;
      fi

install:
    - python setup.py install

script:
    # Change into an innocuous directory and find tests from installation
    - mkdir for_testing
    - cd for_testing
    - if [ "${COVERAGE}" == "1" ]; then
      cp ../.coveragerc .;
      COVER_ARGS="--with-coverage --cover-package transforms3d";
      fi
    - if [ "${DOCTESTS}" == "1" ]; then
      DOCTEST_ARGS="--with-doctest";
      fi
    - nosetests $COVER_ARGS $DOCTEST_ARGS transforms3d
    - if [ "${DOC_DOCTEST}" == "1" ]; then
      cd .. ;
      make html ;
      cd doc && make doctest ;
      fi

after_success:
    - if [ "${COVERAGE}" == "1" ]; then coveralls; fi

notifications:
    webhooks: http://169.229.158.11:54856/travis

branches:
    only:
        - auto
